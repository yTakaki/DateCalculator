<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- Bootstrapの設定 -->
	<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
	<title>Regist Formula</title>
</head>
<body>
<div class="containar">
	<div class="row">
		<div class="col-sm-5">
			<div class="page-header">
				<h1>計算式登録画面</h1>
				<div class="pull-right">
				<a id="return_homebtn" class="btn btn-primary" th:href="@{/home}">戻る</a>
				</div>
			</div>
			<form method="post" th:action="@{/regist}" th:object="${registFormulaForm}">
				<table class="table table-bordered table-hover">
					<tr>
						<th class="active">日付ID</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('formulaId')}?'has-error'">
								<input type="text" class="form-control" th:field="*{formulaId}">
								<span class="text-danger" th:if="${#fields.hasErrors('formulaId')}"
								th:errors="*{formulaId}">formulaId error</span>
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">計算式名</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('formulaName')}?'has-error'">
								<input type="text" class="form-control" th:field="*{formulaName}">
								<span class="text-danger" th:if="${#fields.hasErrors('formulaName')}"
								th:errors="*{formulaName}">formulaName error</span>
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">加減値[年]</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('valueYear')}?'has-error'">
								<input type="text" class="form-control" th:field="*{valueYear}">
								<span class="text-danger" th:if="${#fields.hasErrors('valueYear')}"
								th:errors="*{valueYear}">valueYear error</span>
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">加減値[月]</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('valueMonth')}?'has-error'">
								<input type="text" class="form-control" th:field="*{valueMonth}">
								<span class="text-danger" th:if="${#fields.hasErrors('valueMonth')}"
								th:errors="*{valueMonth}">valueMonth error</span>
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">加減値[日]</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('valueDay')}?'has-error'">
								<input type="text" class="form-control" th:field="*{valueDay}">
								<span class="text-danger" th:if="${#fields.hasErrors('valueDay')}"
								th:errors="*{valueDay}">valueDay error</span>
							</div>
						</td>
					</tr><tr>
						<th class="active">日付指定</th>
						<td>
							<div class="form-group" th:classappend="${#fields.hasErrors('designerDay')}?'has-error'">
								<input type="text" class="form-control" th:field="*{designerDay}">
								<span class="text-danger" th:if="${#fields.hasErrors('designerDay')}"
								th:errors="*{designerDay}">designerDay error</span>
							</div>
							<p>指定できる日付は、1～28日です。指定しない場合は"0",末日指定の場合は"29"を入力してください。</p>
						</td>
					</tr>
				</table>
				<ul>
					<li th:each="error:${#fields.detailedErrors()}">
						<span th:text="${error.message}">Error message</span>
					</li>
				</ul>
				<button id="update_btn" class="btn btn-primary pull-left" type="submit">新規登録</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
