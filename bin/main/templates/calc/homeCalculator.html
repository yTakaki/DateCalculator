<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<!-- CSSの読み込み -->
<link th:href="@{/css/homeCalculator.css}" rel="stylesheet"></link>
<title>Home Calculation</title>
</head>
<body>
	<div class="page-header">
		<h1>業務日付計算</h1>
	</div>
	<div>
	<form method="post" action="/home">
		<label>計算基準日</label>
		<input type="text" name="calcDate" th:value="${calcDate_value}">
		<button class="btn btn-primary btn-sm pull-left" type="submit">計算実行</button>
		<a class="btn btn-secondary btn-sm" th:href="@{/regist}">計算式登録</a><br>
		<p>計算基準日は、"YYYY/MM/DD"の形式で入力してください。</p>
	</form>
	</div><br>
	<div class="containar-fluid">
		<div class="row">
			<table class="table table-bordered table-hover table-striped">
				<tr>
					<th>日付ID</th>
					<th>計算式名</th>
					<th>計算結果</th>
					<th>加算日[年/月/日]</th>
					<th>日付指定</th>
					<th></th>
				</tr>
				<tr th:each="result:${resultList}">
					<td th:text="${result.formulaId}"></td>
					<td th:text="${result.formulaName}"></td>
					<td th:text="${result.resultDate}"></td>
					<td th:text="${result.valueSet}"></td>
					<td th:text="${result.designerDay}"></td>
					<td>
						<div class="btn btn-vertical">
						<a class="btn btn-primary" th:href="@{'/update/'+${result.formulaId}}">編集</a>
						<a class="btn btn-danger" th:href="@{'/delete/'+${result.formulaId}}">削除</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
