NotNull=必須入力です。

calcDateForm.calcDate=計算基準日
DateTimeFormat.calcDateForm.calcDate="YYYY/MM/DD"形式で入力してください。
typeMismatch.calcDateForm.calcDate="YYYY/MM/DD"形式で入力してください。

formulaId=日付ID
NotBlank.formulaId={0}を入力してください。
Length.formulaId={0}は{1}文字以内で入力してください。

formulaName=計算式名
NotBlank.formulaName={0}を入力してください。
Length.formulaName={0}は{1}文字以内で入力してください。

valueYear=加減値[年]
NotNull.valueYear={0}を入力してください。

valueMonth=加減値[月]
NotNull.valueMonth={0}を入力してください。

valueDay=加減値[日]
NotNull.valueDay={0}を入力してください。

designerDay=指定日
NotNull.designerDay={0}を入力してください。
Range.designerDay={0}は、{2}以上、{1}以下の数値を入力してください。
