formulaId=日付ID
NotBlank.formulaId={0}を入力してください。
Length.formulaId={0}は{1}文字以内で入力してください。

formulaName=計算式名
NotBlank.formulaName={0}を入力してください。
Length.formulaName={0}は{1}文字以内で入力してください。

valueYear=加減値[年]
NotBlank.valueYear={0}を入力してください。

valueMonth=加減値[月]
NotBlank.valueMonth={0}を入力してください。

valueDay=加減値[日]
NotBlank.valueDay={0}を入力してください。

designerDay=指定日
NotBlank.designerDay={0}を入力してください。
Range.designerDay={0}は、{2}以上、{1}以下の数値を入力してください。
